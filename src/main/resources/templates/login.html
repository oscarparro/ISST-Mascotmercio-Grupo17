




<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' type='text/css' media='screen' th:href='@{/css/Cliente/registroCliente.css}'>
</head>


<body>
    <div class="rectangulo">
        <img th:src="@{/imagenes/logo.png}" class="logo">
        <p class="titulo">MASCOTMERCIO</p>
        <p class="eslogan">Â¡Disfruta de tus planes de ocio con tu mascota!</p>     
    </div>
    <div class="textoRegistro">Login</div>
    <div class="paginaRegistro">
        <form class="form-signin" method="post" action="${/login}">
            <h2 class="form-signin-heading">Please sign in</h2>
            <p>
              <label for="username" class="sr-only">Username</label>
              <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
            </p>
            <p>
              <label for="password" class="sr-only">Password</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </p>
            <a type="submit"><button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button></a>
          </form>
      </div>
</body>
</html>
